<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demo</title>
    <script>
        function verify(){

            let result=confirm('Are you sure you want to leave this page');
            if(result==true){

                return true;
            }
            else
            return false;
        }
    </script>
</head>
<body>
    
    <a href="http://www.facebook.com" onclick="return(verify())">Click me to visitfacebook</a>
</body>
</html>
