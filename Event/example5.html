<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function changecolor(ref){

            if(ref.getAttribute('id')==='div1'){

                ref.style.backgroundColor='red'
            }
            else{

                ref.style.backgroundColor='yellow'
            }


        }
    </script>

    <style>

        #div1{

            width: 300px;
            height: 200px;
            border: solid 1px black;
        }

        #div2{

            width: 300px;
            height: 200px;
            border:solid 2px black;
        }
    </style>
</head>
<body>
    <div id="div1" onclick="changecolor(this)">
     Click to change color
    </div>

    <div id="div2" onclick="changecolor(this)">
     Click to change color
    </div>
    
</body>
</html>
