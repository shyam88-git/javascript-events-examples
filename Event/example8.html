<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function check(ref){

            let website=prompt('Enter facebook or google');
            switch(website.toLowerCase()){

                case "facebook":
                    ref.setAttribute("href","http://www.facebook.com");
                    return true;
                case "google":
                
                    ref.setAttribute("href","https://www.google.com");
                    return true;
            }
            return false;


        }
    </script>
</head>
<body>

    <a href="#" onclick="check(this)">Click me</a>
    
</body>
</html>
